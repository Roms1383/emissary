name: CI
on:
  push:
    paths-ignore:
      - 'tests/fixtures/**.json'
      - '**.md'
      - 'images/'

jobs:
  unit-tests:
    name: Test GH action with unit testing
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: install dependencies
        run: npm ci

      - name: run tests
        run: npm test -- --ci
      - name: upload coverage to Codecov
        uses: codecov/codecov-action@v3
  action:
    name: Reply to PR review from Commit
    runs-on: ubuntu-latest
    needs: unit-tests
    if: |
      github.event.ref != format('refs/heads/{0}', github.event.repository.master_branch) &&
      !github.event.created &&
      !github.event.deleted &&
      !github.event.forced &&
      github.event.repository && !github.event.repository.disabled

    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - name: install dependencies
        run: npm ci
      - name: run action
        uses: ./
        id: emissary
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  readme:
    name: Update readme
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event.ref == format('refs/heads/{0}', github.event.repository.master_branch)

    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - name: install dependencies
        run: npm ci
      - name: auto update readme
        uses: bitflight-devops/github-action-readme-generator@main
        with:
          action: 'action.yml'
          version_enabled: true
          versioning_prefix: 'v'
          versioning_branch: github.event.repository.master_branch
          pretty: true
