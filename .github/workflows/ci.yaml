name: CI
on:
  push:
    paths-ignore:
      - 'tests/fixtures/**.json'
      - '**.md'
    tags-ignore:
      - "*"

jobs:
  unit-tests:
    name: Test GH action with unit testing
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: install dependencies
        run: npm ci

      - name: run tests
        run: npm test -- --ci
  action:
    name: Reply to PR review from Commit
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - name: install dependencies
        run: npm ci
      - name: run action
        run: npm start
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  tag:
    name: Semantic versioning
    runs-on: ubuntu-latest
    needs: action
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: Automatically tag next version
        uses: paulhatch/semantic-version@v4.0.2
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          change_path: "src"
          namespace: emissary
          bump_each_commit: false
          search_commit_body: true
          user_format_type: "csv"

